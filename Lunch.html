<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch Menu</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .nav {
        position: absolute;
        top: 20px;
        left: 20px;
      }
      .nav button {
        padding: 10px 15px;
        font-size: 1rem;
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }
      .nav button:hover {
        background: #555;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      .meal-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        width: 80%;
        max-width: 400px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }
      .meal-btn {
        padding: 15px;
        font-size: 1.2rem;
        background: white;
        border: 2px solid #333;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: left;
      }
      .meal-btn:hover {
        transform: scale(1.05);
        background: #eee;
      }
      .meal-btn.selected {
        background: #4caf50;
        color: white;
        border-color: #4caf50;
      }
      .footer {
        position: absolute;
        bottom: 20px;
        font-size: 1rem;
        color: #666;
      }
      .quote {
        font-size: 1.2rem;
        color: #777;
        margin-top: 20px;
        font-style: italic;
      }
      .add-food-btn {
        margin-top: 20px;
        padding: 12px 20px;
        font-size: 1rem;
        background: red;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }
      .add-food-btn:hover {
        background: black;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <button onclick="window.location.href='index.html'">Home</button>
    </div>
    <h1>Today's Lunch</h1>
    <div class="meal-container" id="meal-container"></div>
    <button class="add-food-btn" onclick="addFood()">‚ûï Add Food</button>
    <p class="quote">"Good food is the foundation of happiness." üçΩÔ∏è</p>
    <div class="footer">Enjoy your meal! üçïü•óüçõ</div>

    <script>
      const meals = {
        1: {
          Monday: "Keema",
          Tuesday: "Daal Mash",
          Wednesday: "Fish",
          Thursday: "Gobi",
          Friday: "Biryani",
          Saturday: "Sabzi",
          Sunday: "Haleem",
        },
        2: {
          Monday: "Seekh Kebab",
          Tuesday: "Daal Moong",
          Wednesday: "Chicken Karahi",
          Thursday: "Kosa",
          Friday: "Biryani",
          Saturday: "Sabzi",
          Sunday: "Nihari",
        },
        3: {
          Monday: "Chinese Rice",
          Tuesday: "Daal Masoor",
          Wednesday: "Mutton Karahi",
          Thursday: "Green",
          Friday: "Biryani",
          Saturday: "Sabzi",
          Sunday: "Kari Pakora",
        },
      };

      function getMeals() {
        const today = new Date();
        const dayNames = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const day = dayNames[today.getDay()];
        const mealContainer = document.getElementById("meal-container");
        mealContainer.innerHTML = "";

        const selectedMeals =
          JSON.parse(localStorage.getItem("selectedMeals")) || {};

        const allMeals = new Set();
        Object.values(meals).forEach((week) => {
          if (week[day]) allMeals.add(week[day]);
        });

        allMeals.forEach((meal) => {
          const button = document.createElement("button");
          button.textContent = meal;
          button.classList.add("meal-btn");
          if (selectedMeals[meal]) {
            button.classList.add("selected");
          }
          button.addEventListener("click", () => {
            button.classList.toggle("selected");
            selectedMeals[meal] = button.classList.contains("selected");
            localStorage.setItem(
              "selectedMeals",
              JSON.stringify(selectedMeals)
            );
          });
          mealContainer.appendChild(button);
        });
      }

      function addFood() {
        const newFood = prompt("Enter new food item:");
        if (newFood) {
          const button = document.createElement("button");
          button.textContent = newFood;
          button.classList.add("meal-btn");
          button.addEventListener("click", () => {
            button.classList.toggle("selected");
          });
          document.getElementById("meal-container").appendChild(button);
        }
      }

      getMeals();

      window.resetMeals = function () {
        localStorage.removeItem("selectedMeals");
        document.querySelectorAll(".meal-btn").forEach((btn) => {
          btn.classList.remove("selected");
        });
        console.log("Meal selection reset!");
      };
    </script>
  </body>
</html>
