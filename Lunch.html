<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch Menu</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .nav {
        position: absolute;
        top: 20px;
        left: 20px;
      }
      .nav button {
        padding: 10px 15px;
        font-size: 1rem;
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }
      .nav button:hover {
        background: #555;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.5rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <button onclick="window.location.href='Home.html'">Home</button>
    </div>
    <h1>Today's Lunch</h1>
    <p id="meal"></p>

    <script>
      const meals = {
        1: {
          Monday: "Keema",
          Tuesday: "Daal Mash",
          Wednesday: "Fish",
          Thursday: "Gobi",
          Friday: "Biryani",
          Saturday: "Sabzi",
          Sunday: "Haleem",
        },
        2: {
          Monday: "Seekh Kebab",
          Tuesday: "Daal Moong",
          Wednesday: "Chicken Karahi",
          Thursday: "Kosa",
          Friday: "Biryani",
          Saturday: "Sabzi",
          Sunday: "Nihari",
        },
        3: {
          Monday: "Chinese Rice",
          Tuesday: "Daal Masoor",
          Wednesday: "Mutton Karahi",
          Thursday: "Green",
          Friday: "Biryani",
          Saturday: "Sabzi",
          Sunday: "Kari Pakora",
        },
      };

      function getMeal() {
        const today = new Date();
        const dayNames = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const day = dayNames[today.getDay()];
        const weekNumber = Math.ceil(today.getDate() / 7);
        const currentWeek = ((weekNumber - 1) % 3) + 1;

        document.getElementById("meal").innerText =
          meals[currentWeek][day] || "No meal planned";
      }

      getMeal();
    </script>
  </body>
</html>
