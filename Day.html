<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Selection</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .nav {
        position: absolute;
        top: 20px;
        left: 20px;
      }
      .nav button {
        padding: 10px 15px;
        font-size: 1rem;
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }
      .nav button:hover {
        background: #555;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 30px;
      }
      .buttons {
        display: flex;
        gap: 20px;
      }
      .buttons button {
        padding: 15px 25px;
        font-size: 1.2rem;
        font-weight: bold;
        background: linear-gradient(135deg, #444, #222);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .buttons button:hover {
        background: linear-gradient(135deg, #555, #333);
        transform: translateY(-3px);
        box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <button onclick="window.location.href='Home.html'">Home</button>
    </div>
    <h1>Select Your Meal</h1>
    <p>Choose a meal option below to explore delicious recipes and ideas.</p>
    <div class="buttons">
      <button>Breakfast</button>
      <a href="Lunch.html"><button>Lunch</button></a>
      <button>Dinner</button>
    </div>
  </body>
</html>
